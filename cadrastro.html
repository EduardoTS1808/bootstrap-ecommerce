<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadrastro</title>

    <style>
                *{
                box-sizing: border-box;
                font-family: montserrat;

            }
            span{
                font-size: 1rem;
            }

            @media(max-width:580px){
                header nav ul li a{
                    font-size: 1rem !important;
                }
            } 
    </style>
</head>
<body >
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid mx-2" >
            <div class="logo fw-bold fs-1" data-logoA="bottom"><i class="bi bi-shop"></i> Candy Store</div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-1">
                <li class="nav-item fs-4 fw-semibold">
                  <a class="nav-link active" href="./home.html">Inicio</a>
                </li>
                <li class="nav-item fs-4 fw-semibold">
                  <a class="nav-link active" href="./home.html">Produtos</a>
                </li>
                <li class="nav-item fs-4 fw-semibold">
                  <a class="nav-link active" href="./home.html">Sobre</a>
                </li>
                <li class="nav-item fs-4 fw-semibold">
                  <a class="nav-link active" href="./home.html">Contato</a>
                </li>
    
              </ul>
            </div>
          </div>
        </nav>
       </header>




<section id="cadastro">
    <div class="container ">
        
        <div class="row">
            <div class="col-md-12 col-sm-12 mb-3 mt-4">
                    <h3 class="fw-semibold">Preencha os campos abaixo para  realizar seu cadrastro.</h3>
        
            </div>
        </div>

     <form class="form">

            <div class="row ">
                <div class="col-12 col-lg-6 col-md-6 ">
                        <label for="nome" class="col-form-label col-form-label-sm ">Nome</label>
                        <input class="form-control" type="text" name="nome" placeholder="digite seu nome" required>
                </div>
                <div class="col-12 col-lg-6 col-md-6">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="digite seu email">
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-lg-6 col-md-6">
                    <label for="endereco" class="col-form-label col-form-label-sm ">Endereço completo</label>
                    <input type="text" id="endereco" class="form-control" placeholder="Endereço completo">
                </div>
                <div class="col-12 col-lg-6 col-md-6">
                    <label for="bairro" class="col-form-label col-form-label-sm "> Bairro</label>
                    <input type="text" id="bairro" class="form-control" placeholder="Digite seu bairro" required>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-6 col-md-6">
                    <label for="complemento" class="col-form-label col-form-label-sm ">Complemento</label>
                    <input name="complemento" id="comple" class="form-control" cols="15" rows="3"></input>
                </div>
                <div class="col-12 col-lg-6 col-md-6">
                    <label for="telefone"> Seu telefone</label>
                    <input type="number" class="form-control " placeholder="(00) 00000-0000">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="cidade" class="col-form-label col-form-label-sm ">Cidade</label>
                    <input type="text" name="cidade" id="cidade" class="form-control">
                </div>
                <div class="col">
                    <label for="estado" class="col-form-label col-form-label-sm ">Estado</label>
                    <select name="estado" id="estado" class="form-control">
                        <option value="">Selecione um estado</option>
                        <option value="sp">SP</option>
                        <option value="al">AL</option>
                        <option value="mg">MG</option>
                        <option value="ce">CE</option>
                    </select>
                </div>
                <div class="col">
                    <label for="cep" class="col-form-label col-form-label-sm ">CEP</label>
                    <input type="number" name="cep" id="cep" class="form-control " required>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    
                        <label for="info" class="col-form-label col-form-label-sm ">Informações</label>
                        <textarea class="form-control " name="informacoes" id="info" rows="5"></textarea>
                
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-check mb-3">
                        <input type="checkbox" name="promocionais" id="promocionais">
                        <label for="promocionais" class="form-check-label col-form-label-sm ">Aceito receber
                            mensagens promocionais</label>
                    </div>
                </div>
                
                <div class="col-12">
                    <button type="submit" class="btn btn-sm btn-success fs-4 mb-3 ">Concluir cadastro</button>
                    <p> <a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1">Cadastre-se</a> para receber
                        novidades.</p>
                 </div>
             </div>
     </form>

      

    </div> <!-- end .container -->
</section>




<div class="modal fade" id="modal-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Inscrever-me na lista</h5>
                <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h6>Preencha os campos para receber novidades e promoções</h6>

                <form class="form-inline">
                    <div class="row">
                        <div class="form-group col-12 col-lg-4 col-md-4 ">
                            <input type="text" class="form-control form-control-sm mb-2" name="nome"
                                placeholder="nome" required>
                        </div>
                        <div class="form-group col-12 col-lg-4 col-md-4 ">
                            <input type="text" class="form-control form-control-sm mb-2" name="e-mail"
                                placeholder="e-mail" required>
                        </div>
                        <div class="form-group col-12 col-lg-4 col-md-4 ">
                            <button type="submit" class="btn btn-sm btn-success">receber novidades</button>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>

</div>
 
   

    
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
     
    
</body>
</html>
